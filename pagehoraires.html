    <link rel="stylesheet" href="style.css">

<header>
    <!-- Bannière et nom du site -->
    <img src="banniere.jpg" alt="Bannière">
    <h1>Lycée Gutenberg section CIEL</h1>
</header>

<!-- Bouton pour afficher/cacher le menu -->
<div id="menuBtn">&#9776;</div>

<div class="sidebar" id="sidebar">
    <!-- Menu à gauche avec des boutons cliquables -->
    <a href="index.html">Accueil</a>
    <a href="pagehoraires.html">Horaires</a>
    <a href="pageexam.html">Examens</a>
</div>

<div class="content">

    </section>
</div>

<footer>
    <!-- Informations supplémentaires -->
    <div class="info">
        <h3>Infos</h3>
        <p>Mon adresse mail : <a href="mailto:thomanathan@outlook.fr" title="Ceci est l'adresse mail de Thoma Nathan">thomanathan@outlook.fr</a></p>

</footer>


<!-- Script pour afficher/cacher le menu -->
<script>
    document.getElementById("menuBtn").addEventListener("click", function() {
        var sidebar = document.getElementById("sidebar");
        var content = document.querySelector(".content");
        if (sidebar.style.left === "-200px") {
            sidebar.style.left = "0";
            content.style.marginLeft = "200px";
        } else {
            sidebar.style.left = "-200px";
            content.style.marginLeft = "0";
        }
    });
</script>

</body>
</html>
